{% extends 'base.html' %}
{% block title %}signup{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
 <form  method="POST">
   {% csrf_token %}
   {% for field in form %}
   {{ field.label_tag }}
   {{ field }}
   {% for error in field.errors %}
       <p style="color:red">{{ error }}</p>
   {% endfor %}
   {% endfor %}
   <button type="submit" >Signup</button>

 </form>
</div>
</div>
{% endblock %}
